<body>
    <center>
    <h1>Script de Actividad Dos del Alumno</h1>
    <hr>
    <h3>Script para dibujar figura en 2D</h3>
    <textarea cols='80' rows='13' id="codigo">
        
        // Pierna izquierda
        vertex(184, 327);
        vertex(184, 339);
        vertex(180, 339);
        vertex(180, 327);

        // Cola
        vertex(154, 348);
        vertex(161, 335);
        vertex(143, 345);
        vertex(161, 322);
        vertex(170, 301);
        vertex(195, 282);

        // Cabeza
        vertex(198, 268);
        vertex(210, 263);
        vertex(215, 270);

        // Pico
        vertex(225, 272);
        vertex(216, 279);

        // Pecho
        vertex(208, 312);
        vertex(193, 327);

        // Pierna derecha
        vertex(193, 339);
        vertex(189, 340);
        vertex(189, 327);
    
        </textarea><br>
        <button type="button" id="copyClip" data-clipboard-target="#codigo">Copiar</button>
        <script src="clipboard.min.js"></script>

    <br><br>
    <hr>

    </center>
